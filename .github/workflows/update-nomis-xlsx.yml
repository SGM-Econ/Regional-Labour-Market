name: Update Nomis XLSX

on:
  workflow_dispatch:
  schedule:
    - cron: "20 6 * * *"  # daily 06:20 UTC

permissions:
  contents: write

concurrency:
  group: update-nomis-xlsx
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download latest XLSX from Nomis
        run: |
          set -euo pipefail
          URL=$(jq -r '.nomis_xlsx_url // empty' config.json)
          if [ -z "$URL" ]; then
            echo "nomis_xlsx_url missing in config.json" >&2
            exit 1
          fi
          mkdir -p data
          curl -L --fail --retry 5 --retry-delay 2 \
            -o data/nomis_latest.xlsx \
            "$URL"

      - name: Commit updated file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Nomis XLSX"
          file_pattern: data/nomis_latest.xlsx
