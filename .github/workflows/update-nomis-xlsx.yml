name: Update Nomis XLSX

on:
  workflow_dispatch:
  schedule:
    - cron: "20 6 * * *"  # daily 06:20 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download latest XLSX from Nomis
        run: |
          set -euo pipefail
          URL=$(jq -r '.nomis_xlsx_url' config.json)
          mkdir -p data
          curl -L --fail --retry 5 --retry-delay 2 \
            -o data/nomis_latest.xlsx \
            "$URL"

      - name: Commit updated file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Nomis XLSX"
          file_pattern: data/nomis_latest.xlsx
