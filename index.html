<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ONS Chart — LF42</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .wrap { max-width: 900px; margin: 0 auto; }
      .note { color: #444; }
      .small { font-size:0.9rem; color:#666; margin-top:6px; }
      table { width: 100%; border-collapse: collapse; margin-top: 16px; }
      th, td { padding: 8px 10px; border: 1px solid #e1e1e1; text-align: left; }
      th { background: #f6f6f6; }
      .table-wrap { margin-top: 12px; }
      .muted { color: #666; font-size: 0.9rem; }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>ONS Series LF42 — Chart & last 12 observations</h1>
      <p class="small muted">Charted series: LF42. Table shows the most recent 12 observations (latest first).</p>

      <canvas id="chart" height="120"></canvas>
      <p id="status"></p>

      <div class="table-wrap" id="table-wrap" aria-live="polite"></div>
    </div>

    <script>
      // SERIES configuration: change SERIES_ID to fetch another series
      const SERIES_ID = "LF42";
      // use 'versions/latest' to avoid hardcoding a version number
      const ONS_URL = `https://api.beta.ons.gov.uk/v1/datasets/${encodeURIComponent(SERIES_ID)}/editions/time-series/versions/latest/observations?time=*`;

      // Utility: ensure status element exists
      function ensureStatusEl() {
        let el = document.getElementById('status');
        if (!el) {
          el = document.createElement('p');
          el.id = 'status';
          const container = document.querySelector('.wrap') || document.body;
          container.appendChild(el);
        }
        return el;
      }

      // Robust observation finder (handles arrays or keyed objects)
      function findObservations(root) {
        if (!root) return [];
        if (Array.isArray(root.observations)) return root.observations;
        if (Array.isArray(root.data?.observations)) return root.data.observations;
        if (Array.isArray(root.result?.observations)) return root.result.observations;
        if (Array.isArray(root.items)) return root.items;
        const maybeObs = root.observations ?? root.data?.observations ?? root.result?.observations ?? root.items;
        if (maybeObs && typeof maybeObs === 'object') return Object.values(maybeObs);
        return [];
      }

      const MONTHS = { jan:0, feb:1, mar:2, apr:3, may:4, jun:5, jul:6, aug:7, sep:8, sept:8, oct:9, nov:10, dec:11 };

      // Extract time label: handle dims object/array and common alternate keys (Time, Period, etc.)
      function extractTimeLabel(o) {
        const dims = o.dimensions ?? o.dimension ?? {};
        // If dims is an object keyed by name (case may differ)
        if (!Array.isArray(dims) && typeof dims === 'object') {
          for (const key of Object.keys(dims)) {
            if (/^time$/i.test(key) || /^period$/i.test(key) || /^date$/i.test(key)) {
              const td = dims[key];
              if (td && (td.label || td.id)) return String(td.label ?? td.id);
            }
          }
          // Specific observed key "Time" (capital T) fallback
          if (dims.Time && (dims.Time.label || dims.Time.id)) return String(dims.Time.label ?? dims.Time.id);
          // fallback: scan values for date-like label/id
          for (const v of Object.values(dims)) {
            if (v && (v.label || v.id)) {
              const s = String(v.label ?? v.id);
              if (/\b[A-Za-z]{3,9}[- ]\d{2,4}\b/.test(s) || /^\d{4}[-/]\d{2}/.test(s)) return s;
            }
          }
        }

        // If dims is an array
        if (Array.isArray(dims)) {
          for (const d of dims) {
            if (!d || typeof d !== 'object') continue;
            if ((d.name && /time|period|date/i.test(d.name)) || (d.id && /time|period|date/i.test(d.id))) {
              return d.option?.label ?? d.option?.id ?? d.label ?? d.id ?? "";
            }
            const s = String(d.label ?? d.id ?? "");
            if (s && (/\b[A-Za-z]{3,9}[- ]\d{2,4}\b/.test(s) || /^\d{4}[-/]\d{2}/.test(s))) return s;
          }
        }

        // top-level fallbacks
        for (const k of ['time','date','period']) {
          if (o[k]) return String(o[k]);
        }
        return "";
      }

      // Extract numeric observation value
      function extractValue(o) {
        const raw = o.observation ?? o.value ?? o.obs ?? o.datapoint ?? o.valueLabel;
        const num = Number(raw);
        return Number.isFinite(num) ? num : NaN;
      }

      // Parse many time label formats into a timestamp for sorting
      function parseTimestamp(label) {
        if (typeof label !== 'string') return NaN;
        const s = label.trim();

        // Month-name + year like "May-04" or "May-2004"
        const m = s.match(/^([A-Za-z]{3,9})[- ](\d{2,4})$/);
        if (m) {
          const monthIdx = MONTHS[m[1].toLowerCase().slice(0,3)];
          if (monthIdx !== undefined) {
            let y = Number(m[2]);
            if (y < 100) y = y <= 49 ? 2000 + y : 1900 + y;
            return Date.UTC(y, monthIdx, 1);
          }
        }

        // Year-quarter like "2020 Q1" / "Q1 2020"
        const qmatch = s.match(/(\d{4}).*Q\s*([1-4])/i) || s.match(/Q\s*([1-4]).*(\d{4})/i);
        if (qmatch) {
          const year = Number(qmatch[1] || qmatch[2]);
          const q = Number(qmatch[2] || qmatch[1]);
          if (!Number.isNaN(year) && !Number.isNaN(q)) {
            return Date.UTC(year, (q - 1) * 3, 1);
          }
        }

        // ISO-ish parse (YYYY-MM or YYYY-MM-DD or "Apr 2004")
        const iso = Date.parse(s);
        if (!Number.isNaN(iso)) return iso;

        // fallback digits like YYYYMM or YYYYMMDD
        const digits = s.match(/^(\d{4})(\d{2})?(\d{2})?$/);
        if (digits) {
          const y = Number(digits[1]), m2 = Number(digits[2] ?? '01'), d = Number(digits[3] ?? '01');
          return Date.UTC(y, m2 - 1, d);
        }

        return NaN;
      }

      // Build and display table of most recent N observations (latest first)
      function renderRecentTable(points, count = 12) {
        const wrap = document.getElementById('table-wrap');
        // clear previous
        wrap.innerHTML = '';

        const header = document.createElement('h2');
        header.textContent = `Last ${Math.min(count, points.length)} observations`;
        wrap.appendChild(header);

        const table = document.createElement('table');
        table.setAttribute('aria-label', `Last ${count} observations for series ${SERIES_ID}`);
        const thead = document.createElement('thead');
        const trh = document.createElement('tr');
        const thTime = document.createElement('th'); thTime.textContent = 'Time';
        const thVal = document.createElement('th'); thVal.textContent = 'Value';
        trh.appendChild(thTime); trh.appendChild(thVal);
        thead.appendChild(trh);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        // points assumed sorted chronological ascending; take last count and show latest first
        const last = points.slice(-count).reverse();
        for (const p of last) {
          const tr = document.createElement('tr');
          const tdTime = document.createElement('td');
          tdTime.textContent = p.x;
          const tdVal = document.createElement('td');
          tdVal.textContent = typeof p.y === 'number' ? String(p.y) : p.y;
          tr.appendChild(tdTime);
          tr.appendChild(tdVal);
          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        wrap.appendChild(table);
      }

      // Main loader
      async function run() {
        const status = ensureStatusEl();
        status.textContent = `Loading series ${SERIES_ID} from ONS...`;

        try {
          const res = await fetch(ONS_URL);
          if (!res.ok) throw new Error("ONS request failed: " + res.status + " " + res.statusText);
          const data = await res.json();

          const obs = findObservations(data);
          if (!obs || obs.length === 0) {
            console.error("No observations found. Full JSON:", data);
            throw new Error("No observations returned. See console for the returned JSON.");
          }
          console.log(`Found ${obs.length} observations for ${SERIES_ID}. Sample:`, obs[0]);

          // Map & filter
          const pts = obs.map(o => {
            const x = extractTimeLabel(o);
            const y = extractValue(o);
            return { x, y, raw: o };
          }).filter(p => p.x && Number.isFinite(p.y));

          if (pts.length === 0) throw new Error("Parsed no valid (time,value) points from observations. Check the console for diagnostics.");

          // Sort chronological (oldest -> newest) where possible
          pts.sort((a, b) => {
            const ta = parseTimestamp(a.x);
            const tb = parseTimestamp(b.x);
            if (Number.isFinite(ta) && Number.isFinite(tb)) return ta - tb;
            return String(a.x).localeCompare(String(b.x));
          });

          // Draw Chart.js line chart
          const canvas = document.getElementById('chart');
          const ctx = canvas.getContext('2d');
          if (window._onsChart instanceof Chart) {
            try { window._onsChart.destroy(); } catch (e) { /* ignore */ }
          }
          window._onsChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: pts.map(p => p.x),
              datasets: [{
                label: SERIES_ID,
                data: pts.map(p => p.y),
                borderColor: "rgba(33,150,243,1)",
                backgroundColor: "rgba(33,150,243,0.12)",
                tension: 0.15,
                fill: true,
                pointRadius: 2
              }]
            },
            options: {
              responsive: true,
              interaction: { mode: 'index', intersect: false },
              scales: {
                x: { display: true, title: { display: true, text: 'Time' } },
                y: { display: true, title: { display: true, text: 'Value' } }
              }
            }
          });

          status.textContent = `Loaded ${pts.length} points for ${SERIES_ID} ✅`;

          // Render last 12 observations in table (latest first)
          renderRecentTable(pts, 12);
        } catch (err) {
          console.error(err);
          const status = ensureStatusEl();
          status.textContent = "Error: " + err.message;
        }
      }

      document.addEventListener('DOMContentLoaded', run);
    </script>
  </body>
</html>
